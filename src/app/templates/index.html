<!DOCTYPE html>
    <html lang="en">
    <head>
    <title>File Type Converter Challenge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function easyHTTP(){this.http=new XMLHttpRequest}easyHTTP.prototype.put=function(a,b,c){this.http.open("PUT",a,!0),this.http.setRequestHeader("Content-type","application/json");let d=this;this.http.onload=function(){c(null,d.http.responseText)},this.http.send(JSON.stringify(b))}
    </script>
    <script>
        function uploadFile() {
            // Instantiating easyHTTP
            const http = new easyHTTP;

            // Data that that we need to update
            const data = {
                operationId: 'uploadFile',
                summary: 'Upload a file',
                requestBody: {
                    "content": {
                        "multipart/form-data": {
                            "schema": {
                                "type": "object",
                                "properties": {
                                    "docType": {
                                        "type": "string",
                                        "enum": "eRegulatory"
                                    },
                                    "file": {
                                        "type": ".xlsx",
                                        "content": "<BINARY HERE>"
                                    }
                                }
                            }
                        }
                    }      
                }
            };

            // Put prototype method(url, data,
            // response text)
            http.put(
                'http://localhost:5050/file',
                data, function(err, post){
                    if(err) {
                        console.log(err);
                    } else {
                        console.log(post);
                    }
                }
            );
        }
    </script>
    </head>
    <body>

        <nav class="navbar navbar-expand-sm bg-light navbar-light justify-content-between">
            <a class="navbar-brand" href="/">
                <img src="https://complion.com/wp-content/uploads/2017/11/Complion-Logo-Main.png" alt="Marvel" style="width:250px; height:70px; padding: 0px">
            </a>
            <button class="btn btn-success" onclick="uploadFile()" onclick>Upload</button>
        </nav>

        <div class="container-fluid pt-3">
            <div class="row pt-3">
                <div class="col-lg-12">
                    <INSERT-DYNAMIC-CONTENT-HERE>
                </div>
            </div>
        </div>
    </body>
</html>
